<!-- AMICUS MENTAL WELLNESS WEBSITE -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Amicus – Your Mental Wellness Companion</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="nav">
    <h2>Amicus</h2>
    <div class="tabs">
      <button onclick="switchTab('chat')">Chat</button>
      <button onclick="switchTab('games')">Games</button>
      <button onclick="switchTab('mood')">Mood Tracker</button>
      <button onclick="switchTab('movies')">MoodFlix</button>
      <button onclick="switchTab('quiz')">Quiz</button>
      <button onclick="switchTab('review')">Reviews</button>
    </div>
  </div>

  <div class="content">
    <div id="chat" class="tab active">
      <h3>How was your day?</h3>
      <textarea id="userInput" placeholder="Type here..."></textarea>
      <button onclick="handleSend()">Send</button>
      <div id="responseBox"></div>
    </div>

    <div id="games" class="tab">
      <h3>Mind Calming Game: Breathe With Me</h3>
      <button onclick="startBreathingGame()">Start Breathing</button>
      <div id="breathingGame"></div>
    </div>

    <div id="mood" class="tab">
      <h3>Track Your Mood</h3>
      <button onclick="selectMood('red')">😢 Sad</button>
      <button onclick="selectMood('yellow')">😐 Meh</button>
      <button onclick="selectMood('green')">😊 Happy</button>
      <div id="moodCalendar"></div>
    </div>

    <div id="movies" class="tab">
      <h3>MoodFlix – Movie Suggestions</h3>
      <select id="moodSelect">
        <option value="red">Sad/Stressed</option>
        <option value="yellow">Neutral</option>
        <option value="green">Happy</option>
      </select>
      <button onclick="suggestMovies()">Suggest</button>
      <div id="movieSuggestions"></div>
    </div>

    <div id="quiz" class="tab">
      <h3>Wellness Quiz</h3>
      <div id="quizContainer"></div>
    </div>

    <div id="review" class="tab">
      <h3>Leave a Review</h3>
      <textarea id="reviewInput" placeholder="Share your experience..."></textarea>
      <button onclick="submitReview()">Submit</button>
      <div id="reviewList"></div>
    </div>
  </div>

  <footer>⚡ Built with Bolt.new + Cohere | Last Updated: June 24, 2025</footer>

  <script src="script.js"></script>
</body>
</html>
